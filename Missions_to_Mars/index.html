<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src=>"https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></script>></script>
</head>

<body>
    <div class="container">
  
      <div class="jumbotron text-center border-bottom">
        <h1 class="font-weight-bold">Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="../scrape" role="button">Scrape New Data</a></p>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <h2><u>Latest Mars News</u></h2>
        </div>
      </div>
    </br>
      <div class="row">
        <div class="col-md-12">
          <h4>{{news_title}}</h4>
          <p>{{paragraph}}</p>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-md-8 border">
          <h2 class=""><u>Featured Mars Image</u></h2> 
          </br>
          <img src="{{mars_image}}" alt="Featured Mars Image">
        </div>
      <hr>
      <div class="row">
        <div class="col-md-8 offset-4">
          <h2 class="align-items-center"><u>Mars hemispheres</u></h2>  
        </div>
      </div>
      </br>
      <div class="row">       
              {% for hemisphere in hemisphere_image_url %} 
                <div class="col-6 border">
                </br>
                      <div>
                        <img width="512 px" height="512 px" src="{{ hemisphere_image_url | safe }}">
                      </div>
  
                      <div>
                        <h4> {{ hemisphere.title | safe }} </h4>  
                      </div>
              
                </div>
              {% endfor %}
      </div> 
  
    <hr>
    
  </body>
  
  </html>
